experiment:
  name: exp_01_baseline_tierA_hard_outside
  seed: 42

student:
  # Reference scale (dimensionless), keep 1.0 for baseline
  N0: 1.0

# Exponents: use empirical magnitudes from Distillation Scaling Laws (Table 6, Appendix F.3)
exponents:
  alpha: 0.41
  beta: 0.43
  gamma: 0.45
  alpha_p: 0.32
  beta_p: 0.64
  gamma_p: 0.76

# Anchors: interpret D as "billions of tokens" for readability (purely a scale choice)
anchors_supervised:
  D0: 20.0
  D1: 128.0
  L0: 1.00
  L1: 0.85
  E: 0.0

anchors_gap:
  rho: 0.20
  q: 0.50
  A_p: 1.0

economics:
  # IMPORTANT: a must be positive if you later allow opt-out with 0 outside option.
  # Otherwise the student may never enter.
  a: 8.0
  b: 1.0

  # costs per unit of D (here: per "billion tokens")
  k: 0.5
  c_T: 1.0

grids:
  # D bounds for optimization; we will allow D=0 via hard opt-out, but optimizer still uses (D_min, D_max).
  D_min: 1e-10
  D_max: 1e6

  # D range for scaling-law plots
  D_plot_min: 1e-3
  D_plot_max: 1e3

  # Price search grid
  p_min: 0.0
  p_max: 50.0
  p_points: 400

solver:
  method: direct_max
  xtol: 1e-10
  max_iter: 200
# Baseline configuration for Tier A simulation (sanity-check / illustration)
# Notes:
# - We normalize loss levels using supervised anchors at (D0, D1): Ltilde(D0)=L0, Ltilde(D1)=L1.
# - We normalize the distillation gap using (rho, q): gap(D0)=rho*L0 and gap(D1)=q*gap(D0).
# - This file is intended to be modified for experiments; code should not hardcode parameters.

experiment:
  name: exp_01_baseline_tierA
  seed: 42

# Student scale (for baseline we can set N0=1 via nondimensionalization)
student:
  N0: 1.0

# Exponents (structural parameters). Start simple, then vary in robustness checks.
exponents:
  alpha: 0.3
  beta: 0.3
  gamma: 1.0
  alpha_p: 0.3
  beta_p: 0.3
  gamma_p: 1.0

# Normalization anchors for supervised frontier
anchors_supervised:
  D0: 1.0
  D1: 10.0
  L0: 1.0
  L1: 0.85
  E: 0.0   # baseline uses E=0 (loss measured above irreducible floor)

# Normalization anchors for distillation gap (Tier A reduced form)
anchors_gap:
  rho: 0.2     # gap share at D0: gap(D0)=rho*L0
  q: 0.5       # decay: gap(D1)=q*gap(D0)
  A_p: 1.0     # normalization: set A' = 1.0 to reduce degrees of freedom

economics:
  # Downstream value V(L)=a-bL for baseline; only b affects incentives
  a: 0.0
  b: 1.0
  # Student-side compute cost per token
  k: 0.05
  # Teacher marginal cost per token (inference cost proxy)
  c_T: 0.02

# Grids and solver bounds for numerical optimization over D and for pricing grid over p
grids:
  D_min: 1e-6
  D_max: 1e6
  D_plot_min: 1e-3
  D_plot_max: 1e3
  p_min: 0.0
  p_max: 2.0
  p_points: 200

solver:
  # "direct_max" indicates we numerically maximize student profit over D (robust baseline)
  method: direct_max
  # tolerances for 1D optimization
  xtol: 1e-10
  max_iter: 200
